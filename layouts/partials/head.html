<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="language" content="DE">
{{ if .Description }}
<meta name="description" content="{{ .Description }}" />
{{ else }}
<meta name="description" content="{{ .Site.Params.description }}" />
{{ end }}
{{ .Hugo.Generator }}

<title>{{ .Title }}{{ if not (eq .Site.Title .Title) }} - {{ .Site.Title }} {{ end }}</title>

<link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
<link rel="canonical" href="{{ .Permalink }}" />

<!--<link href='http://fonts.googleapis.com/css?family=Open+Sans|Roboto|Slabo+27px|Oswald|Roboto+Slab|Merriweather' rel='stylesheet' type='text/css'>-->
<link href='http://fonts.googleapis.com/css?family=Roboto|Roboto+Slab' rel='stylesheet' type='text/css'>

<link rel="stylesheet" type="text/css" href="/css/normalize.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">

{{ partial "css.html" . }}

<script src="/js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="/js/doubletaptogo.min.js" type="text/javascript"></script>

<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

<script src="/js/main.js" type="text/javascript"></script>
